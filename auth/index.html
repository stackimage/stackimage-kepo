<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico"> 
    <title>Blog Andre | Login</title>
    <link rel="stylesheet" href="assets/css/login.css" />
        <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form id="loginForm" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <!-- img --
                <img src="https://i.ibb.co/drXVg2g/1634434133913.png" alt="easyclass" style="width: 80px; margin-left: -20px"/>
                <!-- img -->
                <h4></h4>
              </div>

              <div class="heading">
                <h3>Selamat Datang</h3>
                <h6>Not registred yet?</h6>
                <a class="toggle">Sign up</a>
              </div>

               <div class="message-wrapper" id="messageDiv">
               <h6 class="message"></h6>
                                </div><br>
              <div class="actual-form">
                <div class="input-wrap">
                    <input
                    type="email"
                    minlength="4"
                    autocomplete="off"
                    class="input-field"
                    placeholder="" name="email"
                    class="input-wrap"/>
                    <label>Email</label>
                </div>
                
              <div class="input-wrap">
                    <input type="password"
                    minlength="4"
                    class="input-field"
                    placeholder="" name="password">
                    <label>Password</label>
                </div>
              <p class="text">
               Lupa Password?<a href="reset.html"> Reset Password</a>
              </p>
              <br>
                <button class="sign-btn" type="submit">Sign in</button>
            <div class="social-media">
              <a class="social-icon google-bg login">
                <i class="fab fa-google"></i>
              </a>
              <a href="login-number/index.html" class="social-icon noHover">
                <i class="fas fa-phone"></i>
              </a>
            </div>
              </div>
            </form>

            <form id="registerForm" autocomplete="off" class="sign-up-form">
              <div class="logo">
                <!-- img --
                <img src="https://i.ibb.co/drXVg2g/1634434133913.png" alt="easyclass" style="width: 80px; margin-left: -20px"/>
                <!-- img -->
                <h4></h4>
              </div>

              <div class="heading">
                <h2>Get Started</h2>
                <h6>Already have an account?</h6>
                <a class="toggle">Sign in</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                    <input
                    type="email"
                    minlength="4"
                    autocomplete="off"
                    class="input-field"
                    placeholder="" name="email"
                    class="input-wrap"/>
                    <label>Email</label>
                </div>
                
              <div class="input-wrap">
                    <input type="password"
                    minlength="4"
                    class="input-field"
                    placeholder="" name="password">
                    <label>Password</label>
                </div>

                <button class="sign-btn" type="submit">Register</button>
                
                

                <p class="text">
                  By signing up, I agree to the
                  <a href="#">Terms of Services</a> and
                  <a href="#">Privacy Policy</a>
                </p>
              </div>
            </form>
          </div>
          
          

          <div class="carousel">
            <div class="images-wrapper">
              <img src="./img/image1.png" class="image img-1 show" alt="" />
              <img src="./img/image2.png" class="image img-2" alt="" />
              <img src="./img/image3.png" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>Selamat Datang</h2>
                  <h2>Di Aplikasi Stack Image</h2>
                  <h2>Aplikasi Design</h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->
        <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="assets/js/login-2.js"></script>

    <script src="assets/js/login.js"></script>

    <script>
      window.addEventListener("online",function(){
      document.body.innerText = "ONLINE <KELUAR APLIKASI UNTUK MEMULAI ULANG>";
  });
      window.addEventListener("offline",function(){
         document.body.innerText = "you are offline";
  });
    </script>
  </body>
</html>
