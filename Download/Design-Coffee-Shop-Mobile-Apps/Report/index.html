<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Responsive Contact Form</title>
  </head>
  <body>
    <div class="wrapper">
      <form class="form">
        <h2 class="heading">Responsive Contact Form</h2>
        <div class="form-controls">
          <div class="field">
            <div class="control">
              <input type="text" placeholder="Name" required/>
              <ion-icon name="person"></ion-icon>
            </div>

            <select id="kategori" name="kategori" style="
  font-family: Roboto, sans-serif;
            width: 100%;
            height: 100%;
            outline: none;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1.3rem 0;
            text-indent: 3.5rem;
            color: #444;
            font-size: 1.6rem;" required>
            <option value="" hidden>Select Option</option>
            <option value="Download Error">Download Error</option>
            <option value="File Error">File Error</option>
            <option value="Other">Other</option>
          </select>
          </div>
          
          <div class="message">
            <textarea name="message" placeholder="Enter Message" required></textarea>
            <ion-icon name="chatbubble-ellipses"></ion-icon>
          </div>
          <div class="buttons">
            <div
              class="g-recaptcha"
              data-sitekey="6Lfjd-8bAAAAAAqo03Qu4kVIpeRh7Xwik1-CBDVt"
            ></div>

            <input type="submit" value="Send Message" />
          </div>
        </div>
      </form>
    </div>

    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
